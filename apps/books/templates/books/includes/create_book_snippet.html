<div class="modal" v-bind:class="{'is-active': createBookModalOpen}">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="card">
            <div class="card-content">
                <h2 class="title is-3">Create Book</h2>
                <form v-on:submit.prevent="searchBook()" class="mb-6">
                    <div class="field">
                        <div class="control">
                            <input v-model="query" class="input" type="text" placeholder="Search for a book to add...">
                        </div>
                    </div>
                    <button type="submit" class="button is-primary mr-2 is-rounded">Search</button>
                    <button v-on:click="openCreateManualBookModal" data-close="true" type="button" class="button is-light is-primary mr-2 is-rounded">Add Book Manually</button>
                    <button v-on:click="openModal()" type="button" class="button is-light is-info is-rounded">Close</button>
                </form>

                <!-- Book Search Results List -->
                <div class="box block" v-for="(book, index) in books">
                    <div class="media">
                        <div v-if="book.imageLinks" class="media-left">
                            <figure class="image is-64x64">
                                <img v-bind:src="book.imageLinks.smallThumbnail" v-bind:alt="book.title">
                            </figure>
                        </div>
                        <div class="media-content">
                            <h5 class="title is-6">${ book.title }</h5>
                            <p>${ book.description }</p>
                        </div>
                        <div class="media-right">
                            <figure class="image is-32x32">
                                <img role="button" v-on:click="addBook(index)" class="is-clickable" src="/static/profiles/images/plus_square.svg" alt="Add Book">
                            </figure>
                        </div>
                    </div>
                </div>
                <!-- End Search Results List -->
            </div>
        </div>
    </div>
    <button class="modal-close is-large" v-on:click="openModal()" aria-label="close"></button>
</div>

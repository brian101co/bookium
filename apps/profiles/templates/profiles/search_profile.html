{% extends 'core/base.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                {% for user in users %}
                <article class="card">
                    <div class="card-content">
                        <a href="{% url 'profile' user.username %}">
                            {{ user.username }}
                        </a>
                    </div>
                </article>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
